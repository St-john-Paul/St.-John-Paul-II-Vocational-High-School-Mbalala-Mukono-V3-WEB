<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="view-transition" content="same-origin">
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout | St. John Paul II Vocational & High School</title>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/src/style.css">
    <style>
        .logout-container {
            min-height: calc(100vh - 90px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: #f4f6f9;
            /* Simple, clean background */
        }

        .logout-card {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 50px;
            border-radius: 20px;
            box-shadow: var(--shadow-xl);
            text-align: center;
            border-top: 5px solid #8B0000;
            /* Subtle branding accent */
            border-bottom: 5px solid #8B0000;
            /* Matching bottom accent */
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #fff5f5;
            color: #8B0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 25px;
            transition: transform 0.3s;
        }

        .logout-card:hover .icon-circle {
            transform: scale(1.1);
        }

        .btn-stay {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-stay:hover {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-leave {
            background: #8B0000;
            color: white;
            border: none;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(139, 0, 0, 0.2);
        }

        .btn-leave:hover {
            background: #660000;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <main>
        <div class="logout-container">
            <div class="logout-card">
                <img src="/logo.png" alt="School Badge" style="width: 90px; margin-bottom: 25px;">
                <!-- Animated Icon -->
                <div class="icon-circle">
                    <i class="fas fa-power-off"></i>
                </div>

                <h2 style="margin-bottom: 10px; color: #1a1a2e; font-size: 1.8rem;">Ending Session?</h2>
                <p style="color: #6b7280; margin-bottom: 40px; font-size: 1.05rem;">
                    You are about to securely log out of the <strong>Admin Portal</strong>.
                </p>

                <div style="display: flex; gap: 20px;">
                    <button id="stayBtn" class="btn btn-stay"
                        style="flex: 1; padding: 16px; font-size: 1rem; border-radius: 12px;">
                        <i class="fas fa-arrow-left me-2"></i> Stay Logged In
                    </button>
                    <button id="leaveBtn" class="btn btn-leave"
                        style="flex: 1; padding: 16px; font-size: 1rem; border-radius: 12px;">
                        Sign Out <i class="fas fa-sign-out-alt ms-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { logout } from '/src/utils/auth.js';

        // Stay Button - Go back
        document.getElementById('stayBtn').addEventListener('click', () => {
            window.history.back();
        });

        // Leave Button - Logout
        document.getElementById('leaveBtn').addEventListener('click', () => {
            // Clear local storage manually as the auth.js logout redirects to /logout.html which we are trying to replace/bypass or this IS the new flow
            // Actually, let's just do what auth.js logout does but we are already here.
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });
    </script>
</body>

</html>
