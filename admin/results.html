    <div class="main-content">
        <h2 style="margin-bottom: 30px;">Enter Exam Marks</h2>

        <div class="form-card">
            <form id="marksForm">
                <div class="grid-2">
                    <div>
                        <label>Student</label>
                        <select id="studentSelect" name="student_id" required>
                            <option value="">Select Student...</option>
                        </select>
                    </div>
                    <div>
                        <label>Subject</label>
                        <select id="subjectSelect" name="subject_id" required>
                            <option value="">Select Subject...</option>
                        </select>
                    </div>
                </div>

                <div class="grid-2">
                    <div>
                        <label>Term</label>
                        <select name="term">
                            <option value="Term 1">Term 1</option>
                            <option value="Term 2">Term 2</option>
                            <option value="Term 3">Term 3</option>
                        </select>
                    </div>
                    <div>
                        <label>Year</label>
                        <input type="number" name="year" value="2026" required>
                    </div>
                </div>

                <div>
                    <label>Score (%)</label>
                    <input type="number" name="score" min="0" max="100" required placeholder="e.g. 85">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Mark</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { API_URL, getImageUrl } from '/src/config.js';
        import { getCurrentUser } from '/src/utils/auth.js';

        const user = getCurrentUser();
        if (!user || (user.role !== 'admin' && user.role !== 'staff')) window.location.href = '/login.html';

        const token = localStorage.getItem('token');
        const headers = { 'Authorization': `Bearer ${token}` };

        async function loadDropdowns() {
            try {
                // Students
                const resStudents = await fetch(`${API_URL}/students`, { headers });
                const students = await resStudents.json();
                const sSelect = document.getElementById('studentSelect');
                students.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.textContent = `${s.full_name} (${s.reg_number})`;
                    sSelect.appendChild(opt);
                });

                // Subjects - Hardcoded comprehensive list
                const subSelect = document.getElementById('subjectSelect');

                // O-Level Subjects
                const oLevelGroup = document.createElement('optgroup');
                oLevelGroup.label = 'O-Level Subjects';
                ['Mathematics', 'English Language', 'Physics', 'Chemistry', 'Biology', 'History', 'Geography',
                    'CRE (Christian Religious Education)', 'IRE (Islamic Religious Education)', 'Commerce',
                    'Entrepreneurship', 'Agriculture', 'Computer Studies', 'French', 'Luganda', 'Literature',
                    'Fine Art', 'Music', 'Physical Education'].forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name;
                        opt.textContent = name;
                        oLevelGroup.appendChild(opt);
                    });
                subSelect.appendChild(oLevelGroup);

                // A-Level Subjects
                const aLevelGroup = document.createElement('optgroup');
                aLevelGroup.label = 'A-Level Subjects';
                ['Mathematics', 'Physics', 'Chemistry', 'Biology', 'Economics', 'Geography', 'History',
                    'Literature', 'Divinity', 'Entrepreneurship', 'ICT (Information and Communication Technology)',
                    'Fine Art', 'Agriculture', 'French', 'Luganda', 'General Paper', 'Subsidiary Mathematics'].forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name;
                        opt.textContent = name;
                        aLevelGroup.appendChild(opt);
                    });
                subSelect.appendChild(aLevelGroup);

                // Vocational Subjects
                const vocationalGroup = document.createElement('optgroup');
                vocationalGroup.label = 'Vocational/Technical Subjects';
                ['Carpentry & Joinery', 'Plumbing', 'Electrical Installation', 'Motor Vehicle Mechanics',
                    'Welding & Metal Fabrication', 'Tailoring & Fashion Design', 'Hairdressing & Beauty Therapy',
                    'Cookery & Food Production', 'Building Construction', 'Computer Applications', 'Accounting',
                    'Secretarial Studies', 'Information Technology'].forEach(name => {
                        const opt = document.createElement('option');
                        opt.value = name;
                        opt.textContent = name;
                        vocationalGroup.appendChild(opt);
                    });
                subSelect.appendChild(vocationalGroup);

            } catch (error) { console.error(error); }
        }

        document.getElementById('marksForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch(`${API_URL}/marks/enter`, {
                    method: 'POST',
                    headers: { ...headers, 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert('Marks Saved Successfully!');
                    e.target.reset();
                } else {
                    const err = await res.json();
                    alert(err.message || 'Failed to save marks');
                }
            } catch (error) {
                console.error(error);
                alert('Error submitting marks');
            }
        });

        loadDropdowns();
    </script>
    <script src="/src/admin.js"></script>
