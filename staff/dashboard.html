<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="view-transition" content="same-origin">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard | SMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/staff.css">
</head>

<body class="staff-page">
    <!-- Mobile Toggle -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/logo.png" alt="Logo">
            <h3>St. John Paul II<br>Staff Portal</h3>
        </div>

        <div class="sidebar-menu">
            <div class="sidebar-label">Main</div>
            <a href="/staff/dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/staff/marks.html"><i class="fas fa-edit"></i> Enter Marks</a>
            <a href="/staff/my-classes.html"><i class="fas fa-users"></i> My Classes</a>

            <div class="sidebar-label">Academics</div>
            <a href="/staff/timetable.html"><i class="fas fa-calendar-alt"></i> Timetable</a>
            <a href="/staff/curriculum.html"><i class="fas fa-book-open"></i> Curriculum</a>

            <div class="sidebar-label">Account</div>
            <a href="/staff/settings.html"><i class="fas fa-cog"></i> Settings</a>
        </div>

        <div class="sidebar-footer">
            <a href="/index.html"><i class="fas fa-arrow-left"></i> Back to System</a>
            <a href="/staff/logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="main-content">
        <!-- Dashboard Header -->
        <div class="dashboard-header-modern">
            <div>
                <h1 class="page-title-red">Dashboard Overview</h1>
                <p class="text-muted">Welcome back, <span id="staffNameDisplay">Teacher</span></p>
            </div>
            <div class="header-profile-badge">
                <div class="profile-circle" id="headerProfileCircle">T</div>
                <div class="role-badge">STAFF</div>
            </div>
        </div>

        <!-- Dashboard Home -->
        <div id="dashboardHome">
            <script type="module">
                import { registerPWA } from '/src/utils/pwa.js';
                registerPWA();
            </script>
            <div class="stats-grid-modern">
                <!-- Classes -->
                <div class="stat-card-horizontal">
                    <div class="stat-icon-circle" style="background: rgba(67, 56, 202, 0.1); color: #4338ca;">
                        <i class="fas fa-chalkboard"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="classCount">0</h3>
                        <p>ASSIGNED CLASSES</p>
                    </div>
                </div>

                <!-- Students -->
                <div class="stat-card-horizontal">
                    <div class="stat-icon-circle" style="background: rgba(185, 28, 28, 0.1); color: #b91c1c;">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="studentCount">0</h3>
                        <p>TOTAL STUDENTS</p>
                    </div>
                </div>

                <!-- Pass Rate -->
                <div class="stat-card-horizontal">
                    <div class="stat-icon-circle" style="background: rgba(21, 128, 61, 0.1); color: #15803d;">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="avgPerformance">0%</h3>
                        <p>CLASS PASS RATE</p>
                    </div>
                </div>
            </div>

            <!-- Recent Activity Section -->
            <div class="activity-card-modern">
                <h3 class="card-title-red">Recent Activity</h3>
                <div id="recentActivityList" class="activity-body">
                    <p class="text-muted">No recent activity logged.</p>
                </div>
            </div>
        </div>

    </div>

    <script type="module">
        import { API_URL, getImageUrl } from '/src/config.js';
        import { logout, getCurrentUser } from '/src/utils/auth.js';

        // Mobile Sidebar Toggle
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.querySelector('.sidebar-overlay');
            if (overlay) overlay.classList.toggle('active');
        };

        const user = getCurrentUser();
        // Staff portal accessible by 'staff' role users
        if (!user || user.role !== 'staff') {
            window.location.href = '/login.html';
        }

        const username = user.username || 'Staff';
        const role = user.role || 'Teacher';


        // Load Profile Data & Stats
        async function loadProfile() {
            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_URL}/staff/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) {
                    const data = await res.json();

                    // Update Forms
                    document.getElementById('profileName').value = data.full_name;
                    document.getElementById('profileRole').value = data.role;
                    document.getElementById('profileEmail').value = data.email || '';
                    document.getElementById('profilePhone').value = data.phone_number || '';

                    // Update Header/Sidebar
                    const fullName = data.full_name || 'Staff';
                    const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);

                    document.getElementById('staffNameDisplay').textContent = fullName;
                    if (document.getElementById('headerProfileCircle')) {
                        document.getElementById('headerProfileCircle').textContent = initials;
                    }

                    if (document.getElementById('sideProfileName')) document.getElementById('sideProfileName').textContent = fullName;
                    if (document.getElementById('sideProfileRole')) document.getElementById('sideProfileRole').textContent = data.role.toUpperCase();
                    if (document.getElementById('sideProfileImg')) document.getElementById('sideProfileImg').src = `https://ui-avatars.com/api/?name=${data.full_name.replace(' ', '+')}&background=FFA500&color=fff`;

                    // Calculate Stats from Allocations
                    const allocations = data.StaffAllocations || [];
                    const uniqueClasses = new Set(allocations.map(a => a.class_level)).size;
                    const uniqueSubjects = new Set(allocations.map(a => a.subject_code)).size;

                    document.getElementById('classCount').textContent = uniqueClasses;
                    document.getElementById('subjectCount').textContent = uniqueSubjects;
                    // Student Count should come from an actual API call, for now we show '-' to be honest
                    document.getElementById('studentCount').textContent = data.student_count || '-';
                }
            } catch (e) { console.error(e); }
        }

        // Update Profile Logic
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;
            btn.textContent = 'Saving...';
            btn.disabled = true;

            const data = {
                email: document.getElementById('profileEmail').value,
                phone_number: document.getElementById('profilePhone').value
            };

            try {
                const token = localStorage.getItem('token');
                const res = await fetch(`${API_URL}/staff/me`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    alert('Profile updated successfully!');
                } else {
                    alert('Failed to update profile');
                }
            } catch (e) {
                console.error(e);
                alert('Connection error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Change Password Logic
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPass').value;
            const newPassword = document.getElementById('newPass').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            btn.textContent = 'Updating...';
            btn.disabled = true;

            const token = localStorage.getItem('token');
            try {
                const res = await fetch(`${API_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Password updated successfully!');
                    e.target.reset();
                    showDashboard();
                } else {
                    alert(data.message || 'Error updating password');
                }
            } catch (err) {
                console.error(err);
                alert('Connection error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // Update Main Area
        document.getElementById('staffName').textContent = username;
        document.getElementById('staffRole').textContent = role;

        // Update Sidebar Profile
        // Ensure elements exist before trying to update them (safety check)
        const sideName = document.getElementById('sideProfileName');
        if (sideName) sideName.textContent = username;

        const sideRole = document.getElementById('sideProfileRole');
        if (sideRole) sideRole.textContent = role.toUpperCase();

        const sideImg = document.getElementById('sideProfileImg');
        if (sideImg) sideImg.src = `https://ui-avatars.com/api/?name=${username.replace(' ', '+')}&background=FFA500&color=fff`;


        // Initial Load
        loadProfile();
    </script>
</body>

</html>
