<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="view-transition" content="same-origin">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes | Staff Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="/src/staff.css">
    <style>
        :root {
            --school-red: #8B0000;
            --school-orange: #FFA500;
        }

        /* Class Grid */
        .classes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .class-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border-top: 4px solid var(--school-orange);
            transition: transform 0.3s;
        }

        .class-card:hover {
            transform: translateY(-5px);
        }

        .class-header {
            background: #fff5f5;
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .class-header h3 {
            margin: 0;
            color: var(--school-red);
        }

        .class-body {
            padding: 20px;
        }

        .class-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #555;
        }

        .class-footer {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            text-align: right;
        }
    </style>
</head>

<body class="staff-page">
    <!-- Mobile Toggle -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="/logo.png" alt="Logo">
            <h3>St. John Paul II<br>Staff Portal</h3>
        </div>

        <div class="sidebar-menu">
            <div class="sidebar-label">Main</div>
            <a href="/staff/dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
            <a href="/staff/marks.html"><i class="fas fa-edit"></i> Enter Marks</a>
            <a href="/staff/my-classes.html" class="active"><i class="fas fa-users"></i> My Classes</a>

            <div class="sidebar-label">Academics</div>
            <a href="/staff/timetable.html"><i class="fas fa-calendar-alt"></i> Timetable</a>
            <a href="/staff/curriculum.html"><i class="fas fa-book-open"></i> Curriculum</a>

            <div class="sidebar-label">Account</div>
            <a href="/staff/settings.html"><i class="fas fa-cog"></i> Settings</a>
        </div>

        <div class="sidebar-footer">
            <a href="/index.html"><i class="fas fa-arrow-left"></i> Back to System</a>
            <a href="/staff/logout.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

    <div class="main-content">
        <h2 style="margin-bottom: 25px; color: var(--school-red);">My Assigned Classes</h2>

        <div id="classesContainer" class="classes-grid">
            <p>Loading classes...</p>
        </div>
    </div>

    <script type="module">
        import { API_URL, getImageUrl } from '/src/config.js';
        import { logout, getCurrentUser } from '/src/utils/auth.js';

        // Mobile Sidebar Toggle
        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('active');
            const overlay = document.querySelector('.sidebar-overlay');
            if (overlay) overlay.classList.toggle('active');
        };

        const user = getCurrentUser();
        if (!user || user.role !== 'staff') {
            window.location.href = '/login.html';
        }

        const token = localStorage.getItem('token');

        async function loadClasses() {
            try {
                // Fetch staff profile with allocations
                const res = await fetch(`${API_URL}/staff/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const staffData = await res.json();

                const allocations = staffData.StaffAllocations || [];
                const container = document.getElementById('classesContainer');
                container.innerHTML = '';

                if (allocations.length === 0) {
                    container.innerHTML = '<p style="color:#999; text-align:center; padding:40px;">No classes assigned yet. Contact admin to assign you to classes.</p>';
                    return;
                }

                // Group allocations by class
                const classesByLevel = {};
                allocations.forEach(alloc => {
                    if (!classesByLevel[alloc.class_level]) {
                        classesByLevel[alloc.class_level] = {
                            class_level: alloc.class_level,
                            subjects: []
                        };
                    }
                    classesByLevel[alloc.class_level].subjects.push({
                        name: alloc.subject_name,
                        code: alloc.subject_code
                    });
                });

                // Fetch student counts for each class
                const studentsRes = await fetch(`${API_URL}/students`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const allStudents = await studentsRes.json();

                // Render class cards
                Object.values(classesByLevel).forEach(cls => {
                    const studentCount = allStudents.filter(s => s.class_level === cls.class_level).length;
                    const subjectsList = cls.subjects.map(s => s.name).join(', ');

                    container.innerHTML += `
                        <div class="class-card">
                            <div class="class-header">
                                <h3>${cls.class_level}</h3>
                                <i class="fas fa-chalkboard-teacher" style="color: var(--school-orange); font-size: 1.5rem;"></i>
                            </div>
                            <div class="class-body">
                                <div class="class-info-item">
                                    <span>Your Subjects:</span>
                                    <strong>${cls.subjects.length}</strong>
                                </div>
                                <div class="class-info-item" style="grid-column: 1/-1; flex-direction: column; align-items: start; gap: 5px;">
                                    <span style="font-size: 0.85rem; color: #888;">Teaching:</span>
                                    <strong style="color: var(--school-red);">${subjectsList}</strong>
                                </div>
                                <div class="class-info-item">
                                    <span>Students:</span>
                                    <strong>${studentCount}</strong>
                                </div>
                            </div>
                            <div class="class-footer">
                                <a href="/staff/marks.html?class=${cls.class_level}" class="btn btn-sm btn-primary" style="text-decoration:none; padding:8px 15px; border-radius:5px; background: var(--school-red); color:white;">
                                    Enter Marks
                                </a>
                            </div>
                        </div>
                    `;
                });

            } catch (e) {
                console.error(e);
                document.getElementById('classesContainer').innerHTML = '<p style="color:red">Error loading classes.</p>';
            }
        }

        loadClasses();
    </script>
</body>

</html>
